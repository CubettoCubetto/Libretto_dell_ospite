<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="logo-sopra" id="imageLogoContainer"></div>

    <div class="container">    
        <h1 class="titolo mt-5" id="TitoloNome"></h1>
        <h4 class="titolo mt-5">Libretto dell'ospite</h4>

        <form id="messageForm" class="mt-3">
            
            <!-- messaggio -->
            <div class="form-group">
                <label for="message">Il tuo commento</label>
                <textarea class="form-control" id="message" name="message" rows="3" required placeholder="Inserisci il tuo commento qui"></textarea>
            </div>

            <!-- rating-->
             <div class="stelleContainer">
                <div class="rating">
                    <!-- Notice that the stars are in reverse order -->
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">⭐</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">⭐</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">⭐</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">⭐</label>
                </div>
             </div>
            
            <!-- nome -->
            <div class="form-group">
                
                <label>Vuoi inserire il tuo nome?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="choice" id="choiceYes" value="yes" required>
                    <label class="form-check-label" for="choiceYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="choice" id="choiceNo" value="no" required checked>
                    <label class="form-check-label" for="choiceNo">No</label>
                </div>
            </div>
            <div class="form-group hide" id="name-input">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci qui il tuo nome">
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
