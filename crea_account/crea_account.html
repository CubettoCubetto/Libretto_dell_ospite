<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un account!</title>
    <link rel="stylesheet" href="crea_account.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-logo" id="imageLogoContainer">
        <img src="immagini/Il libro dell'ospite.jpg" class="logo" alt="Logo il libro dell'ospite">
    </div>
    <div class="container">
        <h1 class="titolo-principale">Crea il tuo libro degli ospiti</h1>
        <h3>Ecco i parametri che puoi modificare:</h3>
        <img src="immagini/Tutorial.png" class="tutorial">
    </div>
    
    <div class="container">
        <h5 class="tips">Nota bene: se vuoi che nella tua pagina non si visualizzi uno di questi form, basta scrivere "NO"</h5>
        <h6>Esempio: non vuoi che sia possibile inserire il nome? fai cos√¨:</h6>
        <img src="immagini/nome-disabilitato.png" class="immagine-nome-disabilitato">
        <form id="createAccountForm">
            <div class="mb-3">
                <label for="formFile" class="form-label">Carica il tuo logo, formati accettati: .png, .jpg, .svg</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="text1" class="form-label">2. Testo 1 - Titolo (username)</label>
                <input type="text" class="form-control" id="text1">
            </div>
            <div class="mb-3">
                <label for="text3" class="form-label">3. Testo 3- messaggio principale</label>
                <input type="text" class="form-control" id="text3">
            </div>
            <div class="mb-3">
                <label for="star1" class="form-label">4. Titolo stella 1</label>
                <input type="text" class="form-control" id="star1">
            </div>
            <div class="mb-3">
                <label for="star2" class="form-label">5. Titolo stella 2</label>
                <input type="text" class="form-control" id="star2">
            </div>
            <div class="mb-3">
                <label for="star3" class="form-label">6. Titolo stella 3</label>
                <input type="text" class="form-control" id="star3">
            </div>
            <div class="mb-3">
                <label for="star4" class="form-label">7. Titolo stella 4</label>
                <input type="text" class="form-control" id="star4">
            </div>
            <div class="mb-3">
                <label for="star5" class="form-label">8. Titolo stella 5</label>
                <input type="text" class="form-control" id="star5">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">9. Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Scegli una tua password per scaricare i commenti</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Conferma password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="mb-3">
                <label for="providedPassword" class="form-label">Password fornita da noi per la creazione dell'account (15 caratteri alfanumerici) <a href="https://cubettocubetto.github.io/Libro_dell_ospite">Clicca qui per maggiori informazioni</a></label>
                <input type="text" class="form-control" id="providedPassword">
            </div>
            <button type="submit" class="btn btn-primary bottone-submit">Crea account</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="crea_account.js"></script>
</body>
</html>
